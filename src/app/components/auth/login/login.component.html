
<div class="login-form-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <fa-icon [icon]="faEmail"></fa-icon>
      <label for="login-email">E-mail</label>
      <input type="email" class="form-control" id="login-email" formControlName="email">
      <p *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid" class="errorMessage">
        The email you entered is not valid.</p>
    </div>
    <div class="form-group">
      <fa-icon [icon]="faPassword"></fa-icon>
      <label for="login-password">Password</label>
      <input [type]="isPasswordShown ? 'text' : 'password'" class="form-control" id="login-password" formControlName="password">
      <fa-icon *ngIf="!isPasswordShown" class="faEye" [icon]="faEye" (click)="showPassword()"></fa-icon>
      <fa-icon *ngIf="isPasswordShown" class="faEye" [icon]="faEyeCrossed" (click)="showPassword()"></fa-icon>
      <p *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid" class="errorMessage">
        The password you entered is not valid.</p>
    </div>
    <div class="user-preferences-wrapper d-flex justify-content-between align-items-center">
      <div class="form-group">
        <button type="button" class="btn btn-link" [routerLink]="['/auth/forgotten-password']">Forgot Password?</button>
      </div>
    </div>
    <div class="confirmation-button-wrapper d-flex justify-content-center">
      <button type="submit" class="btn w-100" [disabled]="!loginForm.valid">Log Me In!</button>
    </div>
  </form>
</div>
