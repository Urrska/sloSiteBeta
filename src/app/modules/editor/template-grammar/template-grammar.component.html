 <div class="editor-wrapper">
  <div class="form-wrapper">
    <form [formGroup]="grammarEditorForm">
      <div class="form-content-wrapper" [formGroup]="grammarEditorForm">
        <div class="form-group form-inline d-flex justify-content-between">
        <div class="d-flex">
          <label for="grammarTitleSlo" class="align-self-end mr-4">Slovenian title</label>
          <input type="text" class="form-control" id="grammarTitleSlo" name="grammarTitleSlo"
                 formControlName="grammarTitleSlo">
        </div>
          <button class="btn-navigator btn btn-outline-light" [routerLink]="['/editor']">
            <fa-icon [icon]="faLongArrow"></fa-icon> Back to the list
          </button>
        </div>
        <div class="form-group form-inline d-flex mb-5">
          <label for="grammarTitleEng" class="align-self-end mr-4">English title</label>
          <input type="text" class="form-control" id="grammarTitleEng" name="grammarTitleEng"
                 formControlName="grammarTitleEng">
        </div>
        <div class="rich-text-wrapper">
          <angular-editor formControlName="grammarRichText" [config]="editorConfig"></angular-editor>
        </div>
      </div>
    </form>

    <div class="confirmation-btns-wrapper d-flex justify-content-end py-4">
      <button class="btn-reset btn btn-outline-light mr-3" type="button" (click)="onReset()">Reset</button>
      <button class="btn-save btn btn-light" type="submit" (click)="onSubmit()">Save</button>
    </div>

  </div>

</div>
