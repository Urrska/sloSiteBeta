<div class="grammar-lesson-wrapper container-fluid" *ngIf="isReady">
  <div class="badge-wrapper d-flex justify-content-between align-items-center mb-2 mt-4">
    <h4>{{grammarLesson.grammarTitleEng.toUpperCase()}}</h4>
    <button class="btn btn-outline-dark" [routerLink]="['/grammar']">
      <fa-icon [icon]="faLongArrow"></fa-icon>
      Back to the list
    </button>
  </div>

  <div class="grammar-lesson-content">
    <div class="d-flex align-items-center justify-content-center"
         [innerHTML]="grammarLesson.grammarRichText | safeHtml">
    </div>

  </div>
</div>
