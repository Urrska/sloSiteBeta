<div class="gapfil-wrapper container-fluid" *ngIf="isDataReady">
  <div class="badge-wrapper d-flex justify-content-between align-items-center mb-5">
    <h4 *ngIf="gapfillForm">Fill in the blanks</h4>
    <button class="btn btn-outline-light" [routerLink]="['/practice']">
      <fa-icon [icon]="faLongArrow"></fa-icon>
      Back to the list</button>
  </div>

  <app-gapfill-content *ngIf="gapfillForm" [gapfillForm]="gapfillForm" [gapfillDoc]="gapfillDoc"></app-gapfill-content>

</div>
