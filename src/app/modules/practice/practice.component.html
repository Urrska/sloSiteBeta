<div class="d-flex h-100">
  <div class="container-fluid exercise-content-wrapper">
    <div class="exercise-home-cards-wrapper my-4">
      <div class="row justify-content-start">
        <div
          class="img-container col mb-4"
          *ngFor="let gapfill of practiceGapfillCollection; let i = index"
          [routerLink]="['/practice/', gapfill.docId]"
        >
          <figure class="img-wrapper">
            <img class="image" [src]="gapfill.image" [alt]="gapfill.title" />
            <figcaption class="overlay-text">
              {{ gapfill.title.toUpperCase() }}
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
