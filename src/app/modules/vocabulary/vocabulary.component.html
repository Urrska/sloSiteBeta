<div class="d-flex h-100">
  <div class="container-fluid vocab-content-wrapper pt-4">
    <div class="vocab-home-cards-wrapper my-4">
      <div class="row justify-content-start">
        <div
          class="img-container col mb-4"
          *ngFor="let category of vocabCategory; let i = index"
        >
          <figure class="img-wrapper">
            <img
              class="image"
              [src]="category.thumbImage"
              [alt]="category.categoryEng"
              [id]="category.slug"
              [routerLink]="['/vocabulary/', category.slug]"
            />

            <figcaption class="overlay-text">
              {{ category.categoryEng.toUpperCase() }}
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
